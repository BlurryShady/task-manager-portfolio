{% if partial %}
<form method="post"
      action="{% if form.instance.pk %}{% url 'column_rename' form.instance.pk %}
              {% else %}{% url 'column_create' project.pk %}{% endif %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
{% else %}
{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Rename Column{% else %}New Column{% endif %}{% endblock %}
{% block content %}
  <div class="card">
    <form method="post"
          action="{% if form.instance.pk %}{% url 'column_rename' form.instance.pk %}
                  {% else %}{% url 'column_create' project.pk %}{% endif %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
  </div>
{% endblock %}
{% endif %}
